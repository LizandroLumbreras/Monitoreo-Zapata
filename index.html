<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Monitoreo Salidas - Almacén Zapata</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #00416A, #E4E5E6);
      margin: 0;
      padding: 20px;
      color: white;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .filtro {
      text-align: center;
      margin-bottom: 30px;
    }

    select {
      padding: 8px 12px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }

    .contenedor-tarjetas {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .tarjeta {
      background: white;
      color: black;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .tarjeta h3 {
      margin-top: 0;
      color: #00416A;
    }

    .campo {
      margin-bottom: 5px;
    }

    .campo strong {
      color: #333;
    }

    .firmas {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
      gap: 10px;
    }

    .firma {
      flex: 1;
      text-align: center;
    }

    .firma img {
      width: 100%;
      max-width: 140px;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .firma label {
      display: block;
      margin-top: 5px;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Monitoreo de Salidas - Almacén Zapata</h1>

  <div class="filtro">
    <label for="mes">Filtrar por mes:</label>
    <select id="mes" onchange="filtrarPorMes()">
      <option value="todos">Todos</option>
      <option value="01">Enero</option>
      <option value="02">Febrero</option>
      <option value="03">Marzo</option>
      <option value="04">Abril</option>
      <option value="05">Mayo</option>
      <option value="06">Junio</option>
      <option value="07">Julio</option>
      <option value="08">Agosto</option>
      <option value="09">Septiembre</option>
      <option value="10">Octubre</option>
      <option value="11">Noviembre</option>
      <option value="12">Diciembre</option>
    </select>
  </div>

  <div class="contenedor-tarjetas" id="contenedorTarjetas"></div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCK5nb6u2CGRJ8AB1aPlRn54b97bdeAFeM",
      authDomain: "inventariopv-643f1.firebaseapp.com",
      projectId: "inventariopv-643f1",
      storageBucket: "inventariopv-643f1.appspot.com",
      messagingSenderId: "96242533231",
      appId: "1:96242533231:web:aae75a18fbaf9840529e9a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const contenedor = document.getElementById("contenedorTarjetas");
    let todasLasSalidas = [];

    async function cargarSalidas() {
      const q = query(collection(db, "almacenes", "almacen_zapata", "salidas"), orderBy("folio", "desc"));
      const querySnapshot = await getDocs(q);
      todasLasSalidas = [];

      querySnapshot.forEach(doc => {
        const data = doc.data();
        todasLasSalidas.push(data);
      });

      renderizarTarjetas(todasLasSalidas);
    }

function renderizarTarjetas(lista) {
  contenedor.innerHTML = "";

  lista.forEach(data => {
    const tarjeta = document.createElement("div");
    tarjeta.className = "tarjeta";

    tarjeta.innerHTML = `
      <h3>Folio: ${data.folio || "Sin folio"}</h3>
      <div class="campo"><strong>Fecha:</strong> ${data.fecha || "Sin fecha"}</div>
      <div class="campo"><strong>Entrega:</strong> ${data.entrega || "N/D"}</div>
      <div class="campo"><strong>Recibe:</strong> ${data.recibe || "N/D"}</div>
      <div class="campo"><strong>Destino:</strong> ${data.destino || "N/D"}</div>
      <div class="campo"><strong>Número de cincho:</strong> ${data.cincho || "Sin asignar"}</div>
      <div class="campo"><strong>Artículos:</strong></div>
      <ul>
        ${(data.articulos || []).map(item => `
          <li>${item.nombre} (Código: ${item.codigo}) - ${item.cantidad}</li>
        `).join('')}
      </ul>
      <div class="firmas">
        <div class="firma">
          <img src="${data.firmaEntrega || ''}" alt="Firma Entrega" />
          <label>Firma entrega</label>
        </div>
        <div class="firma">
          <img src="${data.firmaRecibe || ''}" alt="Firma Recibe" />
          <label>Firma recibe</label>
        </div>
      </div>
    `;

    contenedor.appendChild(tarjeta);
  });
}
    window.filtrarPorMes = function () {
      const mesSeleccionado = document.getElementById("mes").value;

      if (mesSeleccionado === "todos") {
        renderizarTarjetas(todasLasSalidas);
        return;
      }

      const filtradas = todasLasSalidas.filter(data => {
        if (!data.fecha) return false;
        const partes = data.fecha.split("-"); // formato esperado: YYYY-MM-DD
        return partes[1] === mesSeleccionado;
      });

      renderizarTarjetas(filtradas);
    };

    cargarSalidas();
  </script>
</body>
</html>
