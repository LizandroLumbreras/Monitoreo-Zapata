<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Monitoreo Salidas - Almacén Zapata</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #00416A, #E4E5E6);
      margin: 0;
      padding: 20px;
      color: white;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .contenedor-tarjetas {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .tarjeta {
      background: white;
      color: black;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .tarjeta h3 {
      margin-top: 0;
      color: #00416A;
    }

    .campo {
      margin-bottom: 5px;
    }

    .campo strong {
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Monitoreo de Salidas - Almacén Zapata</h1>
  <div class="contenedor-tarjetas" id="contenedorTarjetas"></div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_AUTH_DOMAIN",
      projectId: "TU_PROJECT_ID",
      storageBucket: "TU_STORAGE_BUCKET",
      messagingSenderId: "TU_SENDER_ID",
      appId: "TU_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const contenedor = document.getElementById("contenedorTarjetas");

    async function cargarSalidas() {
      const q = query(collection(db, "almacenes", "almacen_zapata", "salidas"), orderBy("fecha", "desc"));
      const querySnapshot = await getDocs(q);

      querySnapshot.forEach(doc => {
        const data = doc.data();
        const tarjeta = document.createElement("div");
        tarjeta.className = "tarjeta";

        tarjeta.innerHTML = `
          <h3>Folio: ${data.folio || "Sin folio"}</h3>
          <div class="campo"><strong>Fecha:</strong> ${data.fecha || "Sin fecha"}</div>
          <div class="campo"><strong>Entrega:</strong> ${data.entrega || "N/D"}</div>
          <div class="campo"><strong>Recibe:</strong> ${data.recibe || "N/D"}</div>
          <div class="campo"><strong>Destino:</strong> ${data.destino || "N/D"}</div>
          <div class="campo"><strong>Total de artículos:</strong> ${data.productos?.length || 0}</div>
        `;

        contenedor.appendChild(tarjeta);
      });
    }

    cargarSalidas();
  </script>
</body>
</html>
